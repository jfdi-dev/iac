artifact: app
deployment:
  policies:
    managed:
      - AmazonRoute53FullAccess
      - AWSLambda_FullAccess
      - IAMFullAccess
      - AmazonS3FullAccess
      - AmazonAPIGatewayAdministrator
      - AWSCertificateManagerFullAccess
      - CloudFrontFullAccess
      # This is for Auth submodule:
      - SecretsManagerReadWrite
service:
  statics:
    ui: 
      path: '*'
      src: ui/
  apis:
    api: 
      path: '*'
      src: api/
      spec: spec.yml
