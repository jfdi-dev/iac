artifact: app
deployment:
  policies:
    managed:
      - AmazonRoute53FullAccess
      - AWSLambda_FullAccess
      - IAMFullAccess
      - AmazonS3FullAccess
      - AmazonAPIGatewayAdministrator
      - AWSCertificateManagerFullAccess
      - CloudFrontFullAccess
      # This is for Auth submodule:
      - SecretsManagerReadWrite
secrets:
  - auth0
service:
  statics:
    ui: 
      path: '*'
      src: ui/
      scopes:
        - read:pet
        - write:pet
  apis:
    api: 
      path: '*'
      src: api/
      spec: spec.yml
      scopes:
        - read:pet
        - write:pet
